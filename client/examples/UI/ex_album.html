<template name="ex_album">
  {{> ex_navbar}}
  <div id="ex_album">
    <section class="jumbotron text-center">
      <div class="container">
        <h1>앨범 샘플</h1>
        <p class="lead text-muted">Something short and leading about the collection
          below—its contents, the creator, etc. Make it short and sweet, but not too
          short so folks don’t simply skip over it entirely.</p>
        <p>
          <a href="#" class="btn btn-primary">Main call to action</a>
          <!-- <a href="#" class="btn btn-secondary">Secondary action</a> -->
        </p>
      </div>
    </section>

    <div class="container">
      <div class="row">
        {{#each posts}}
        <div class="col-md-4">
          <div class="mb-4 shadow-sm">
            <a href="/examples/0001.jpeg" target="_blank"><img src="/examples/0001.jpeg" alt="" class="card-img-top"></a>
            <div class="card-body">
              <p class="card-text">{{title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                </div>
                <small class="text-muted">{{name}}</small>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
  {{> ex_footer}}
</template>
